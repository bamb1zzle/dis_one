<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
</head>
<body>
    <script>
    function numStr(n) {
        let outputStr = ''
        
        if (n === 0) {
            return outputStr;
        } else {
            return n + numStr(n-1)
        }
    }

    console.log(numStr(5));    //should print 54321
    </script>
</body>
</html>
