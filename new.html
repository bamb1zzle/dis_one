<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
    
    function increasingStack(arr,N) {
        let stk = [] //initialize stack

        for (let i =0; i<N; i++) {
            while (stk.length > 0 && stk[(stk.length-1)] >= arr[i]) {//last element of stack is less than new element. 3 < 2
                stk.pop();
            }
            stk.push(arr[i]);
        }

        let N2 = stk.length
        let array2 = new Array(N2)
        let j = N2 - 1

        while (stk.length != 0) {
            array2[j] = stk[stk.length-1]
            stk.pop()
            j--
        }

        console.log("Your initial array: ")
        for (let i = 0; i<N; i++) {
            console.log(arr[i] + " ")
        }

        console.log("Your increasing array: ")
        for (let i = 0; i<N2; i++) {
            console.log(array2[i] + " ")
        }

    }

    arr = [1,4,10,5,2,4,6,7,10,2,4,5,6]
    N = arr.length

    increasingStack(arr,N)

    </script>
    
</body>
</html>
