<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Increasing</title>
</head>
<body>
    <script> 
        function increasingStack(arr, N) {
            let stk = []

            for (let i=0; i<N; i++) {
                while (stk.length > 0 && stk[(stk.length-1)] >= arr[i]) {
                    stk.pop()
                } 
                stk.push(arr[i])
            }

            let N2 = stk.length
            let array2 = new Array()
            let j = N2 - 1 

            while (stk.length != 0) {
                array2[j] = stk[stk.length-1]
                stk.pop()
                j--
            }

            console.log("Your initial array: ")
            for (let i =0; i<N; i++) {
                console.log(arr[i] + " ")
            }

            console.log("Your increasing array: ")
            for (let i = 0; i<N2; i++) {
                console.log(array2[i] + " ")
            }

        }

        arr = [1, 4, 5, 6, 2, 4, 8]
        N = arr.length

        increasingStack(arr, N)
        
    </script>
    
</body>
</html>
